name: CD with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: make application yml
        run: |
          cd ./src/main/resources
          touch ./application.yml
          echo "${{ secrets.APPLICATION_YML }}" > ./application.yml
        shell: bash

      - name: Build with Gradle
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Docker build & push to docker repo
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME_YUB }} -p ${{ secrets.DOCKER_PASSWORD_YUB }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME_YUB }}/hanafun .
          docker push ${{ secrets.DOCKER_USERNAME_YUB }}/hanafun

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        id: deploy
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: GITHUB_SHA
          script: |
              sudo docker ps
              sudo docker pull ${{ secrets.DOCKER_USERNAME_YUB }}/hanafun
              sudo docker stop hanafun
              sudo docker rm hanafun
              sudo docker run -it -d -p 8099:8080 --name hanafun ${{ secrets.DOCKER_USERNAME_YUB }}/hanafun
              sudo docker image prune -f